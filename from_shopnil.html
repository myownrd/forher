<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I Love You ‚Äî A Blooming Surprise</title>
  <style>
    :root{
      --bg1:#0f172a; /* deep navy */
      --bg2:#1e293b; /* slate */
      --accent:#ff6b9e; /* pink */
      --gold:#FFD27F;
      --glass: rgba(255,255,255,0.06);
      --card-radius:24px;
      --sans: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    html,body{height:100%;margin:0;font-family:var(--sans);background:linear-gradient(135deg,var(--bg1),var(--bg2));color:#fff}

    .stage{
      min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px;box-sizing:border-box;
    }

    .card{
      width:100%;max-width:920px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:var(--card-radius);padding:28px;backdrop-filter: blur(6px);box-shadow: 0 10px 40px rgba(2,6,23,0.6);
      position:relative;overflow:hidden;
    }

    .top-row{display:flex;gap:20px;align-items:center}
    .heart-btn{cursor:pointer;border:0;padding:12px 18px;border-radius:40px;font-weight:700;letter-spacing:0.6px;background:linear-gradient(90deg,var(--accent),#ff8fb3);color:#fff;box-shadow:0 6px 18px rgba(255,107,158,0.18)}

    .visual{
      display:grid;grid-template-columns:1fr 1fr;gap:18px;margin-top:18px;align-items:center;
    }

    /* left: flower area */
    .flower-wrap{display:flex;align-items:center;justify-content:center;min-height:420px;position:relative}
    .garden{width:100%;max-width:420px;height:420px;display:flex;align-items:center;justify-content:center}

    /* SVG bloom */
    svg{width:100%;height:100%;overflow:visible}
    .petal{transform-origin:center;transform-box:fill-box;opacity:0;}

    /* animate petals sequentially to 'bloom' */
    .petal.bloom{animation:bloom 1s ease forwards}
    .petal.bloom.delay1{animation-delay:0.15s}
    .petal.bloom.delay2{animation-delay:0.3s}
    .petal.bloom.delay3{animation-delay:0.45s}
    .petal.bloom.delay4{animation-delay:0.6s}
    .petal.bloom.delay5{animation-delay:0.75s}
    .petal.bloom.delay6{animation-delay:0.9s}

    @keyframes bloom{
      0%{transform:scale(0.1) rotate(-10deg);opacity:0}
      60%{transform:scale(1.05) rotate(6deg);opacity:1}
      100%{transform:scale(1) rotate(0deg);opacity:1}
    }

    /* center heart pulse */
    .center-heart{transform-origin:center;animation:pop 0.7s ease-out forwards;opacity:0}
    @keyframes pop{0%{transform:scale(0.1);opacity:0}70%{transform:scale(1.12);opacity:1}100%{transform:scale(1);opacity:1}}

    /* floating petals */
    .float-petal{position:absolute;pointer-events:none;opacity:0.9}

    /* right: message */
    .message{
      padding:18px;border-radius:16px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));min-height:380px;display:flex;flex-direction:column;justify-content:center;gap:14px;
    }

    .title{font-size:22px;font-weight:800;color:var(--gold);letter-spacing:0.6px}
    .subtitle{font-size:14px;opacity:0.9}

    .reveal{
      margin-top:8px;font-size:20px;padding:12px;border-radius:12px;background:var(--glass);min-height:120px;display:flex;align-items:center;justify-content:center;text-align:center;position:relative;overflow:hidden
    }

    .typewriter{font-family: 'Courier New', monospace;font-size:28px;font-weight:700;white-space:pre-wrap}

    .controls{display:flex;gap:10px;margin-top:12px}

    .small{font-size:13px;opacity:0.85}

    /* confetti */
    .confetti-piece{position:absolute;width:10px;height:14px;border-radius:2px;opacity:0}

    /* responsive */
    @media (max-width:800px){
      .visual{grid-template-columns:1fr;}
      .flower-wrap{order:2}
      .message{order:1}
      .card{padding:20px}
    }

  </style>
</head>
<body>
  <div class="stage">
    <div class="card">
      <div class="top-row">
        <div style="flex:1">
          <div class="title">A little surprise</div>
          <div class="subtitle small">For my love ‚Äî from Shopnil üíå</div>
        </div>
        <div>
          <button class="heart-btn" id="bloomBtn">Bloom the flower üå∏</button>
        </div>
      </div>

      <div class="visual">
        <div class="flower-wrap">
          <div class="garden" aria-hidden="true">
            <!-- SVG flower. Petals are separate shapes that will bloom -->
            <svg viewBox="-120 -120 240 240" xmlns="http://www.w3.org/2000/svg" id="flowerSVG">
              <defs>
                <radialGradient id="petalGrad" cx="30%" cy="30%">
                  <stop offset="0%" stop-color="#fff6" />
                  <stop offset="100%" stop-color="#ff6b9e" />
                </radialGradient>
              </defs>

              <!-- stem -->
              <g transform="translate(0,30)">
                <path d="M0 0 C 4 28 12 50 12 74 L 12 84" stroke="#2d6a3a" stroke-width="4" fill="none" stroke-linecap="round"/>
                <path d="M0 0 C -4 28 -12 50 -12 74 L -12 84" stroke="#2d6a3a" stroke-width="4" fill="none" stroke-linecap="round"/>
              </g>

              <!-- petals (6) placed around center -->
              <g id="petals" transform="translate(0,-8)">
                <path class="petal" id="p1" d="M0,-6 C 18,-42 70,-42 86,-30 C 96,-22 90,-6 78,4 C 62,18 18,22 0,6 Z" fill="url(#petalGrad)" transform="rotate(0)"/>
                <path class="petal" id="p2" d="M0,-6 C 18,-42 70,-42 86,-30 C 96,-22 90,-6 78,4 C 62,18 18,22 0,6 Z" fill="url(#petalGrad)" transform="rotate(60)"/>
                <path class="petal" id="p3" d="M0,-6 C 18,-42 70,-42 86,-30 C 96,-22 90,-6 78,4 C 62,18 18,22 0,6 Z" fill="url(#petalGrad)" transform="rotate(120)"/>
                <path class="petal" id="p4" d="M0,-6 C 18,-42 70,-42 86,-30 C 96,-22 90,-6 78,4 C 62,18 18,22 0,6 Z" fill="url(#petalGrad)" transform="rotate(180)"/>
                <path class="petal" id="p5" d="M0,-6 C 18,-42 70,-42 86,-30 C 96,-22 90,-6 78,4 C 62,18 18,22 0,6 Z" fill="url(#petalGrad)" transform="rotate(240)"/>
                <path class="petal" id="p6" d="M0,-6 C 18,-42 70,-42 86,-30 C 96,-22 90,-6 78,4 C 62,18 18,22 0,6 Z" fill="url(#petalGrad)" transform="rotate(300)"/>

                <!-- center heart -->
                <g id="center" transform="translate(0,6)">
                  <path class="center-heart" d="M0 -6 C -6 -18 -30 -18 -30 -2 C -30 14 -6 30 0 38 C 6 30 30 14 30 -2 C 30 -18 6 -18 0 -6 Z" fill="#ff2e6b" />
                </g>
              </g>
            </svg>
          </div>

          <!-- decorative floating petals (created by JS) -->
        </div>

        <div class="message">
          <div>
            <div style="display:flex;align-items:center;gap:12px;justify-content:space-between;">
              <div>
                <div class="title">To my dearest</div>
                <div class="subtitle small">Click "Bloom the flower" to start the surprise, then press the heart.</div>
              </div>
              <div style="text-align:right">
                
                
              </div>
            </div>

            <div class="reveal" id="revealBox">
              <div class="typewriter" id="typewriter"> </div>
            </div>

            <div class="controls">
              <button class="heart-btn" id="revealBtn">Show message ‚ù§Ô∏è</button>
              <button class="heart-btn" id="resetBtn" style="background:transparent;border:1px solid rgba(255,255,255,0.06)">Reset</button>
            </div>
          </div>
        </div>
      </div>

      <!-- confetti container -->
      <div id="confetti"></div>
    </div>
  </div>

  <script>
    // personalization: If you want to change the message quickly, edit this constant
    const SECRET_MESSAGE = `Hey my love,\n
I planted a tiny flower for you today ‚Äî it bloomed just to say:\n\nI LOVE YOU.\n\nYou are my smile, my quiet, and my whole heart.\n\n‚Äî Always, Shopnil ‚ù§`;

    const bloomBtn = document.getElementById('bloomBtn');
    const revealBtn = document.getElementById('revealBtn');
    const resetBtn = document.getElementById('resetBtn');
    const petals = Array.from(document.querySelectorAll('.petal'));
    const centerHeart = document.querySelector('.center-heart');
    const typewriterEl = document.getElementById('typewriter');
    const confettiRoot = document.getElementById('confetti');
    const revealBox = document.getElementById('revealBox');

    // helper: create floating petals (visual only)
    function createFloatingPetal(){
      const p = document.createElement('div');
      p.className = 'float-petal confetti-piece';
      const size = 8 + Math.random()*14;
      p.style.width = size+'px';
      p.style.height = Math.round(size*1.3)+'px';
      p.style.left = (10 + Math.random()*80)+'%';
      p.style.top = (-10 - Math.random()*6)+'%';
      p.style.background = `linear-gradient(90deg, rgba(255,255,255,0.08), ${['#ffb3c6','#ffd3b8','#ff9ac8','#ffd1e3'][Math.floor(Math.random()*4)]})`;
      p.style.transform = `rotate(${Math.random()*360}deg)`;
      p.style.opacity = 0.95;
      confettiRoot.appendChild(p);

      // animate downwards
      const duration = 5000 + Math.random()*4000;
      p.animate([
        {transform: `translateY(0) rotate(${Math.random()*360}deg)`, opacity:1},
        {transform: `translateY(${200 + Math.random()*300}px) rotate(${Math.random()*720}deg)`, opacity:0}
      ],{duration,iterations:1,easing:'ease-out'}).onfinish = ()=> p.remove();
    }

    // trigger bloom: add classes with delays
    function bloomFlower(){
      // clear previous state
      petals.forEach((el, i)=>{
        el.classList.remove('bloom','delay1','delay2','delay3','delay4','delay5','delay6');
        el.style.opacity = 0;
        el.style.transform = 'scale(0.1)';
      });
      centerHeart.style.opacity = 0;

      // sequentially add classes
      setTimeout(()=>{petals[0].classList.add('bloom','delay1')},80);
      setTimeout(()=>{petals[1].classList.add('bloom','delay2')},140);
      setTimeout(()=>{petals[2].classList.add('bloom','delay3')},220);
      setTimeout(()=>{petals[3].classList.add('bloom','delay4')},320);
      setTimeout(()=>{petals[4].classList.add('bloom','delay5')},420);
      setTimeout(()=>{petals[5].classList.add('bloom','delay6')},520);

      // center heart pops after petals
      setTimeout(()=>{centerHeart.classList.add('center-heart');},900);

      // sprinkle floating petals
      for(let i=0;i<8;i++) setTimeout(createFloatingPetal, 600 + i*300);

      // confetti burst
      setTimeout(()=>{burstConfetti(28)},1200);
    }

    bloomBtn.addEventListener('click', ()=>{
      bloomFlower();
    });

    // typewriter effect for the reveal
    function typeWriter(text, el, speed=30){
      el.textContent = '';
      let i=0;
      const steps = [];
      function step(){
        if(i < text.length){
          el.textContent += text[i++];
          setTimeout(step, speed);
          // small chance to create a floating petal while typing
          if(Math.random() < 0.04) createFloatingPetal();
        }
      }
      step();
    }

    revealBtn.addEventListener('click', ()=>{
      // ensure flower bloomed too
      bloomFlower();
      // show message
      typeWriter(SECRET_MESSAGE, typewriterEl, 28);
      // gentle confetti / sparkle
      setTimeout(()=>{burstConfetti(22)}, 600);
    });

    resetBtn.addEventListener('click', ()=>{
      // reset petals and message
      petals.forEach(el=>{el.className='petal';el.style.opacity=0;el.style.transform='scale(0.1)';});
      centerHeart.style.opacity=0;centerHeart.classList.remove('center-heart');
      typewriterEl.textContent='';
      // remove leftover confetti
      confettiRoot.innerHTML='';
    });

    // confetti helper (small burst)
    function burstConfetti(count){
      for(let i=0;i<count;i++){
        const d = document.createElement('div');
        d.className='confetti-piece';
        const w = 6 + Math.random()*12;
        d.style.width = w+'px';
        d.style.height = (8 + Math.random()*10)+'px';
        d.style.left = (40 + Math.random()*20)+'%';
        d.style.top = (30 + Math.random()*10)+'%';
        d.style.background = ['#ff6b9e','#ffd27f','#ffd1e3','#ffb3c6','#ffc6a5'][Math.floor(Math.random()*5)];
        d.style.transform = `rotate(${Math.random()*360}deg)`;
        confettiRoot.appendChild(d);

        const dx = (Math.random()-0.5)*800;
        const dy = -80 - Math.random()*400;
        const duration = 800 + Math.random()*1600;
        d.animate([
          {transform: `translate(0,0) rotate(${Math.random()*360}deg)`, opacity:1},
          {transform: `translate(${dx}px, ${dy}px) rotate(${Math.random()*1080}deg)`, opacity:0}
        ],{duration,iterations:1,easing:'cubic-bezier(.2,.6,.2,1)'}).onfinish = ()=> d.remove();
      }
    }

    // small keyboard shortcut: press 'b' to bloom, 's' to show message
    document.addEventListener('keydown', (e)=>{
      if(e.key.toLowerCase()==='b') bloomFlower();
      if(e.key.toLowerCase()==='s') { typeWriter(SECRET_MESSAGE, typewriterEl, 20); burstConfetti(18) }
    });

    // auto hint: subtle pulse on bloomBtn occasionally
    setInterval(()=>{
      bloomBtn.animate([{transform:'scale(1)'},{transform:'scale(1.03)'},{transform:'scale(1)'}],{duration:2000,iterations:1}).onfinish = ()=>{};
    },7000);

    // If you want the message in Bengali, replace SECRET_MESSAGE above with a Bengali text.

  </script>
</body>
</html>
